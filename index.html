<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
      
</head>
<body>
    <div class="container">
        
              <h1 class="animated infinite pulse delay-2s">   calculator </h1>
                
        <div class="calculator">         
               <div class="input"><input type="text" id="inputext" placeholder="0"></div>
            
                <table>
                         
                <tr>
                   <div class="button">
                       <button onclick="clr () " id="clr1" >C</button>
                       <button onclick="calculate ( '(')">(</button>
                      
                       <button onclick="calculate (')')">)</button>
                       
                       <button onclick="calculate ('/')">/</button>
                   </div>
                   <div class="button">
                    <button onclick="calculate (7)">7</button>
                    <button onclick="calculate (8)">8</button>
                    <button onclick="calculate (9)">9</button>
                    <button onclick="calculate ('*')">X</button>
                </div>
                <div class="button">
                    <button onclick="calculate (4)">4</button>
                    <button onclick="calculate (5)">5</button>
                    <button onclick="calculate (6)">6</button>
                    <button onclick="calculate ('-')">-</button>
                </div>
                <div class="button">
                    <button onclick="calculate (1)">1</button>
                    <button onclick="calculate (2)">2</button>
                    <button onclick="calculate (3)">3</button>
                    <button onclick="calculate ('+')">+</button>
                </div>
                <div class="button">
                    <button onclick="del ()" id="del" style="font-size: 23px;">DEL</button>
                    <button onclick="calculate (0)">0</button>
                    <button onclick="calculate ('.')">.</button>
                    <button onclick="Result ()">=</button>
                    <script src="script1.js"></script>
                </div>
                </tr>
           
            
        </table>
    </div>
    </div>
</body>

</html>
